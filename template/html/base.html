<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{block "title" .}}mkrepo{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" >
    <link href="/static/css/base.css" rel="stylesheet">
    {{block "style" .}}{{end}}
  </head>
  <body style="background-color: #f8f9fa;">
    <div class="vh-100 d-flex flex-column">
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/templates">Templates</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/docs">Docs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/mkrepo-dev/mkrepo">Source</a>
                </li>
                <li class="nav-item dropdown">
                  {{if .Account}}
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Accounts
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <img src="{{.Account.AvatarURL}}" class="rounded-circle me-2" width="25" height="25">
                      {{.Account.Provider}} - {{.Account.Username}}
                      <form action="/auth/logout" method="get">
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                      </form>
                    </li>
                  </ul>
                  {{else}}
                  <p>TODO: Login button</p>
                  {{end}}
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      {{block "content" .}}{{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {{block "script" .}}{{end}}
  </body>
</html>
